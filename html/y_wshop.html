<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/dlc.js"></script>
<script>
    var total = [],
        types = [],
        goods = [];
    var hostelId = 0;
    var deposit = 0; //押金
    var searchList, searchListType, searchListGoods, typeName; //搜索数组数据
    var SearchStatus = false;
    dlctipbox.clear();
    if (user_token()) {
        dlctipbox.clear();
        if (user_token().USER_ID) {
            var now = Date.parse(new Date()) / 1000
            if (getData('total') && now - getData('totalTime') < 3600) {
                total = getData('total');
                changeLeft(0);
            } else {
                getTotal();
            }
        } else {
            location.href = 'y_login.html?type=4'
        }
    } else {
        location.href = 'y_login.html?type=4'
    }

    function getTotal() {
        dlctipbox.loading();
        dlc_request('appHotelShop/hotelId', {}, function (res) {
            if (res.code == 1) {
                hostelId = res.hostelId.HOTEL_ID;
                //分类信息
                dlc_request('appHotelShop/shopType', {
                    hotelId: hostelId
                }, function (res) {
                    console.log(res);
                    if (res.code == 1) {
                        var list = res.hostelList.listData;
                        var str = '';
                        var status = false;
                        list.forEach((item, index) => {
                            item.status = true;
                            if (list.length == index + 1) {
                                status = true; //判断是否都加载完毕
                            }
                            setTimeout(() => {
                                type(item.GOODS_TYPE_ID, item, index, status, search);
                            }, 1000);
                        })
                    } else {
                        dlctipbox.show(res.msg);
                    }
                })
            } else {
                dlctipbox.show(res.msg);
            }
        })
    }

    // 搜索功能
    var searchArr = [];
    // $('.bigBox').on('keydown', '#search', function (e) {
    $('.bigBox').keypress(function (e) {
        if (e.keyCode == 13) {
            var shopName = $('#search').val();
            if (shopName == '') {
                refresh()
            } else {
                for (var i = 0; i < total.length; i++) {
                    for (var j = 0; j < total[i].goods.length; j++) {
                        if (total[i].goods[j].GOODS_NAME.indexOf(shopName) != -1) {
                            total[i].goods[j].search = true
                        } else {
                            total[i].goods[j].search = false;
                        }
                    }
                }
                $("#search").blur()
                checkHaveGoods(total)
            }
        }
    })
    //判断是否有该商品
    function checkHaveGoods(total) {
        var a = 0;
        for (var i = 0; i < total.length; i++) {
            for (var j = 0; j < total[i].goods.length; j++) {
                if (total[i].goods[j].search) {
                    changeLeft(i);
                    break;
                } else {
                    a++;
                }
            }
        }
        if ((i * j) == (a + 1)) {
            dlctipbox.show("没有该商品");
            $('#search').val('')
            refresh();
        }
    }
    // 刷新商品
    function refresh() {
        for (var i = 0; i < total.length; i++) {
            total[i].types.status = true;
            for (var j = 0; j < total[i].goods.length; j++) {
                total[i].goods[j].search = true;
            }
        }
        changeLeft(0);
    }

    $('.lBox').on('click', 'li', function () {
        index = $(this).index();
        typeId = $(this).data('id');
        $(this).addClass('active').siblings().removeClass('active');
        changeLeft($(this).data('index'))
    });
    //列表信息
    function type(typeId, types, tindex, status, search) {
        total = [];
        dlc_request('appHotelShop/shop', {
            typeId: typeId
        }, function (res) {
            dlctipbox.clear();
            if (res.code == 1) {
                var str = '';
                var list = res.hostelList.listData;
                var tgoods = [];
                list.forEach((item, index) => {
                    if (item.GOODS_NUMBER > 0) {
                        item.num = 0;
                        item.search = true;
                        tgoods.push(item);
                    }
                })
                total.push({
                    "types": types,
                    "goods": tgoods
                });
                if (status) { //如果都加载完毕执行
                    setData('total', total);
                    setData('totalTime', Date.parse(new Date()) / 1000);
                    changeLeft(0);
                }
            } else {
                dlctipbox.show(res.msg);
            }
        })
    }

    function changeLeft(index) {
        // if (SearchStatus) total = searchList;

        var lstr = '';
        for (var i = 0; i < total.length; i++) {
            var types = total[i].types;
            var goods = total[i].goods;
            for (var j = 0; j < goods.length; j++) {
                if (goods[j].search) {
                    types.status = true;
                    break;
                } else {
                    types.status = false;
                }
            }
            if (types.status) {
                lstr += '<li class="flex" data-index="' + i + '" data-id=' + types.GOODS_TYPE_ID + '>' + types.GOODS_TYPE_NAME +
                    '</li>';
            }
        }
        $('.lBox').empty().append(lstr);
        $('.lBox li').eq(index).addClass('active');
        changeRight(index);

    }

    function changeRight(index) {
        var rstr = '';
        // console.log(index)
        for (var j = 0; j < total[index].goods.length; j++) {
            if (total[index].goods[j].search) {
                rstr += '<a class="list flex_a bw p20 bdb flex-sb" data-id=' + total[index].goods[j].GOODS_ID +
                    ' data-gnum=' + total[index].goods[j].GOODS_NUMBER + ' >' +
                    '<ul class="ml20 flex toDetail" data-id=' + total[index].goods[j].GOODS_ID + '> ' +
                    '<img class="img" src="' + total[index].goods[j].GOODS_IMAGE +
                    '" style="width:1.7rem;height:1.5rem;">' +
                    '<em class="flex-column ml20">' +
                    '<p>' + total[index].goods[j].GOODS_NAME +
                    '</p>' +
                    '<p class="color1 mt10 font16">￥<span class="price">' + Number(total[index].goods[j].GOODS_PRICE).toFixed(
                        2) +
                    '</span></p>' +
                    '</em>' +
                    '</ul>' +
                    '<div class="flex c_box">' +
                    ' <label class="wh minus" data-i="' + index + '" data-ii="' + j + '">' +
                    '<button class="font18">−</button>' +
                    '</label>' +
                    '<input class="font18 wh tac num" readonly type="number" name="" value="' + total[index].goods[j].num +
                    '" data-name=' + total[index].goods[j].GOODS_NAME + ' data-price=' + total[index].goods[j].GOODS_PRICE +
                    ' data-pic=' + total[index].goods[j].GOODS_IMAGE + ' data-id=' + total[index].goods[j].GOODS_ID +
                    ' data-track="999">' +
                    '<label class="wh add" data-i="' + index + '" data-ii="' + j + '">' +
                    '<button class="font18">+</button>' +
                    '</label>' +
                    '</div>' +
                    '</a>'
            }
        }
        $('.rBox').html(rstr);
        count()
        // 搜索框失去焦点
        $("#search").blur()
    }

    // 去结算
    $('#pay').on('click', function () {
        if ($('.col_price').text() == '￥0.00') {
            dlctipbox.show('还没有添加商品哦');
        } else {
            total.sum = $('.col_price').text().split('￥')[1] * 1;
            setData("total", total);
            clearData("shopArr");
            dlctipbox.loading();
            setTimeout(() => {
                location.href = 'y_confirmOrder.html';
            }, 2000);
        }
    })
    function gwc() {
        if ($('.tip').text() == 0) {
            dlctipbox.show('请先添加商品')
        } else {
            setData("total", total);
            dlctipbox.loading();
            setTimeout(() => {
                location.href = 'y_shopCart.html?deposit=' + deposit;
            }, 2000);
            console.log(JSON.stringify(total));
        }
    }

    //添加购物车
    var tip = $('.tip').text() * 1;
    $('.bigBox').on('click', '.add', function (e) {
        totals(this, 1);
    })
    $('.bigBox').on('click', '.toDetail', function (e) {
        id = $(this).data('id')
        location.href = 'y_shopDetail.html?id=' + id;
        setData('total', total);
        return false;
    })
    //减少购物车
    $('.bigBox').on('click', '.minus', function (e) {
        var i = $(this).data("i");
        var ii = $(this).data("ii");
        var num = total[i].goods[ii].num - 1;
        if (num < 0) {
            num = 0
        }
        total[i].goods[ii].num = num;
        totals(this, 2);
        setData('total', total);
    })

    var tip = 0;

    function totals(_this, type) {
        var count = 0,
            num = 0, //单个数量
            single_price = 0, //单价
            initial_sum = 0, //总金额
            numbers = $(_this).parents('.list').find('.num').val() * 1, //单个的input数量
            gNumber = $(_this).parents('.list').data("gnum"); //商品总库存

        if (type == 1) { //加
            numbers = numbers + 1;
            console.log(numbers, gNumber)
            if (numbers <= gNumber) {
                var i = $(_this).data("i");
                var ii = $(_this).data("ii");
                var num = total[i].goods[ii].num + 1;
                total[i].goods[ii].num = num;
                setData('total', total); //写入缓存
                shoppingCartAnimate($(_this).parents('.list').find('.img'), $('#car')); // 飞入购物车
                $(_this).parents('.list').find('.num').val(numbers); // 回写数量
            } else {
                dlctipbox.show('库存不足')
            }
        } else if (type == 2) { //减
            if (numbers > 0) {
                numbers = numbers - 1;
                $(_this).parents('.list').find('.num').val(numbers);
            }
        }
        for (var i = 0; i < total.length; i++) { //合计数量和总价
            for (var j = 0; j < total[i].goods.length; j++) {
                count += total[i].goods[j].num;
                num = total[i].goods[j].num;
                single_price = total[i].goods[j].GOODS_PRICE;
                initial_sum += total[i].goods[j].num * total[i].goods[j].GOODS_PRICE;
            }
        }
        $('.tip').text(count);
        $('.col_price').text("￥" + initial_sum.toFixed(2));
    }

    function count() {
        var count = 0, //总个数
            num = 0, //数量
            price = 0, //单价
            totalPrice = 0; //统计总价
        for (var i = 0; i < total.length; i++) {
            for (var j = 0; j < total[i].goods.length; j++) {
                count += total[i].goods[j].num;
                num = total[i].goods[j].num;
                price = total[i].goods[j].GOODS_PRICE;
                totalPrice = totalPrice + num * price;
            }
        }
        $('.tip').text(count);
        $('.col_price').text("￥" + totalPrice.toFixed(2));
    }
</script>
